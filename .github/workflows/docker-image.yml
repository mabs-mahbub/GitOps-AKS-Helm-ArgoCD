name: Build, Scan, and Push Django App to ACR

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: mabsacr.azurecr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image (without push)
      uses: docker/build-push-action@v5
      with:
        context: ./Application
        load: true  # load into Docker for scanning
        tags: mabsacr.azurecr.io/django-app:latest

    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: mabsacr.azurecr.io/django-app:latest
        format: table
        exit-code: 1
        severity: CRITICAL,HIGH

    - name: Push Docker image
      if: success()  # Only push if scan passes
      uses: docker/build-push-action@v5
      with:
        context: ./Application
        push: true
        tags: mabsacr.azurecr.io/django-app:latest
