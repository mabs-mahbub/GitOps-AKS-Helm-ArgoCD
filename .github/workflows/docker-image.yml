name: Build, Scan, and Push Django App to Docker Hub

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    env:
      IMAGE_TAG: ${{ github.run_id }}
      IMAGE_NAME: gh-bphattersportal
      IMAGE_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image (without push)
      uses: docker/build-push-action@v5
      with:
        context: ./Application
        load: true  # load into Docker for scanning
        tags: docker.io/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: docker.io/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}
        format: table
        exit-code: 1
        severity: CRITICAL,HIGH

    - name: Push Docker image
      if: success()  # Only push if scan passes
      uses: docker/build-push-action@v5
      with:
        context: ./Application
        push: true
        tags: docker.io/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Update Kubernetes image tag
      if: success()
      run: |
        sed -i "s|image: .*|image: docker.io/${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}|" Kubernetes/deployment.yml

    - name: Commit updated deployment manifest
      if: success()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Kubernetes/deployment.yml
        git commit -m "Update image tag to ${{ env.IMAGE_TAG }} [skip ci]"
        git push
