name: Terraform Deployment via OIDC

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: 1.9.5
  TF_BACKEND_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
  TF_BACKEND_RESOURCE_GROUP: ${{ secrets.STORAGE_RG }}
  TF_BACKEND_CONTAINER_NAME: statefiles
  TF_STATE_FILE_NAME: terraform.tfstate
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.1

      - name: Terraform Init
        working-directory: Terraform
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=statefiles" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.STORAGE_RG }}"

      - name: Terraform Format Check
        working-directory: Terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: Terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: Terraform
        run: terraform plan -out=tfplan -input=false \
          -var="client_id=${{ env.ARM_CLIENT_ID }}" \
          -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
          -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"

      - name: Manual Approval Before Apply
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: "@your-org/your-approvers"
          minimum-approvals: 1
          issue-title: "Terraform Apply Approval Required"
          issue-body: "Please approve to proceed with terraform apply."

      - name: Terraform Apply
        working-directory: Terraform
        run: terraform apply -auto-approve tfplan \
          -var="client_id=${{ env.ARM_CLIENT_ID }}" \
          -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
          -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"
