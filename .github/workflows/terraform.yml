name: Terraform Deployment via OIDC

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: 1.9.5
  TF_BACKEND_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
  TF_BACKEND_RESOURCE_GROUP: ${{ secrets.STORAGE_RG }}
  TF_BACKEND_CONTAINER_NAME: statefiles
  TF_STATE_FILE_NAME: terraform.tfstate
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      inputs.action == 'plan' ||
      inputs.action == 'apply' ||
      inputs.action == 'destroy'
    env:
      ACTION: ${{ inputs.action || 'plan' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.55.0

      - name: Terraform Init
        working-directory: Terraform
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=statefiles" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.STORAGE_RG }}"

      - name: Terraform Format Check
        working-directory: Terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: Terraform
        run: terraform validate

      - name: TFLint
        working-directory: Terraform
        run: |
          tflint --init
          tflint

      - name: tfsec Scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: Terraform

      - name: Terraform Plan
        working-directory: Terraform
        run: |
          if [ "${ACTION}" = "destroy" ]; then
            terraform plan -destroy -out=tfplan -input=false \
              -var="client_id=${{ env.ARM_CLIENT_ID }}" \
              -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
              -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"
          else
            terraform plan -out=tfplan -input=false \
              -var="client_id=${{ env.ARM_CLIENT_ID }}" \
              -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
              -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"
          fi

      - name: Upload plan artifact
        if: github.event_name == 'workflow_dispatch' && inputs.action != 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: Terraform/tfplan

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'apply'
    needs: terraform-plan
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: Terraform
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=statefiles" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.STORAGE_RG }}"

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: Terraform

      - name: Terraform Apply
        working-directory: Terraform
        run: terraform apply -auto-approve tfplan \
          -var="client_id=${{ env.ARM_CLIENT_ID }}" \
          -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
          -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
    needs: terraform-plan
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: Terraform
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=statefiles" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ secrets.STORAGE_RG }}"

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: Terraform

      - name: Terraform Destroy
        working-directory: Terraform
        run: terraform apply -auto-approve tfplan \
          -var="client_id=${{ env.ARM_CLIENT_ID }}" \
          -var="tenant_id=${{ env.ARM_TENANT_ID }}" \
          -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}"
