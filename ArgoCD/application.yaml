apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finance-portal-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/officialmabz/Django-Finance-Portal.git'
    targetRevision: HEAD
    path: Kubernetes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true